<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro-v6@44659d9/css/all.min.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
</head>
    <body>
        <div class="box">
            <div class="hud">
                <div class="hud-item health">
                    <div class="hud-icon">
                        <i class="fas fa-heart"></i>
                    </div>
                    <div class="hud-inside health-bar"></div>
                </div>
                <div class="hud-item shield">
                    <div class="hud-icon">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                    <div class="hud-inside shield-bar"></div>
                </div>
                <div class="hud-item hunger">
                    <div class="hud-icon">
                        <i class="fas fa-hamburger"></i>
                    </div>
                    <div class="hud-inside hunger-bar"></div>
                </div>
                <div class="hud-item thirst">
                    <div class="hud-icon">
                        <i class="fas fa-bottle-water"></i>
                    </div>
                    <div class="hud-inside thirst-bar"></div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jaareet.es/jquery/loader.js"></script>
        <script src="./js/functions.js"></script>
        <script src="./js/index.js"></script>
    </body>
</html>
